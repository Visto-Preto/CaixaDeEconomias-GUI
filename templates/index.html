<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

	<title>Caixa de Economias</title>
</head>
<body> 

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <a class="navbar-brand" href="#"><img src="/static/imgs/logo.png" alt="Logo" style="width:40px;"> Caixa de Economias</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="#">Terminal</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Configs</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Sobre</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Sair</a>
	      </li>    
	    </ul>
	  </div>  
	</nav>

<!-- Nav tabs -->
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#home">Saldo</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#extratos">Extratos</a>
  </li>
</ul>

<!-- Tab panes -->
<div class="tab-content ">
  	<div class="tab-pane container active" id="home">

				<br>
				<div class="card bg-dark text-white">
	    			<div class="card-body"><p>Valor em conta</p><h1 class="float-right"><span style="color: #008000; font-weight: bold;">{{conta}}</span></span></h1></div>
	  			</div>
	  			<br>
				 	<div class="card bg-dark text-white">
	    			<div class="card-body"><p>Ultima movimentação: {{dt}} </p><span style="font-size: 20px; font-weight: bold;">{{ultO}}</span> <span style="color: #008000; font-size: 20px; font-weight: bold;">{{ultC}}</span></div>
	  			</div>
	  			<br>

	  			<div class="card bg-dark text-white">
	    		<div class="card-body">
		            <p>Movimentar conta</p>

		  		<form>

		  		    <div class="input-group mb-3">
		    		    <div class="input-group-prepend">
		      				<span class="input-group-text">R$</span>
		   			    </div>
		                <input type="number" step="any" class="form-control">
		            </div>
		
		            <input type="button" class="btn btn-success form-control" value="Depositar">
		            <br><br>
		            <input type="button" class="btn btn-danger  form-control" value="Sacar">
		            <br>

		      </form>
		    </div>
		  </div>





	</div>
    <div class="tab-pane container fade" id="extratos">
		<br>
		<table class="table table-bordered table-hover">
			<thead class="thead-dark">
				<tr>
				    <th>Data</th>
				    <th>Tipo</th>
				    <th>Valor</th>
				</tr>
			</thead>
			<tbody>
				{% for i in li %}
				<tr> <td align="center">{{ i[0] }}</td><td align="center">{{ i[1].capitalize() }}</td><td align="right"><span style="color: #008000;">{{ real(i[2]) }}</span></td></tr>
				{% endfor %}	
			</tbody>
		</table>

    </div>
</div>

</body>
</html>
