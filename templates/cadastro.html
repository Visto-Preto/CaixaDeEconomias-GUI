<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  		<script src="{{ url_for('static', filename='js/jquery.slim.min.js') }}"></script>
  		<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
  		<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
		<title>Caixa de Economias</title>
		<link rel="icon" href="static/imgs/favicon.ico" type="image/x-icon">
</head>

<body class="bg-secondary text-white">


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <a class="navbar-brand" href="{{ url_for('login') }}"><img src="/static/imgs/logo.png" alt="Logo" style="width:40px;"> Caixa de Economias</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"><span class="navbar-toggler-icon"></span></button>
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Ajuda</a>
	      </li>   
	    </ul>
	  </div>  
	</nav>

	<!-- container  -->
	<div class="container my-2"  style="max-width:450px">
		<br>
		<div class="card bg-dark text-white" >
	    	<div class="card-body ">
	    		<div class="text-center mb-3">
  					<img src="/static/imgs/logo.png" class="rounded-circle" alt="Cinque Terre" width="200" height="200"> 
  				</div>
	  			<form action="{{ url_for('action_cadastro') }}" method="POST">


	  				<div class="input-group mb-3">
	  					<div class="input-group-prepend">
						    <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
						</div>
		        		<input type="text" class="form-control" id="uname" placeholder="Usuário" name="user">
		      		</div>

	    			<div class="input-group mb-3">
	    				<div class="input-group-prepend">
						    <span class="input-group-text"><i class="fas fa-lock"></i></span>
						</div>
	      				<input type="password" class="form-control" id="pwd" placeholder="Senha" name="pswd">
	    			</div>
	    			<div class="input-group mb-3">
	    				<div class="input-group-prepend">
						    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
	      				<input type="email" class="form-control" id="email" placeholder="Email de recuperação de senha" name="email">
	    			</div>

	    			<button type="submit" class="btn btn-primary form-control mb-3">Avançar</button>

	  			</form>
			</div>
		</div>
		<br>
	</div>
	  

	
</body>
